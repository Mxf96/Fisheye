<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header"></div>

      <div class="sort-container">
        <label for="sort-toggle">Trier par</label>

        <div class="custom-dropdown" role="listbox" aria-label="Menu de tri">
          <button
            id="sort-toggle"
            class="selected-option"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            Popularité <span class="arrow">▾</span>
          </button>

          <ul id="sort-options" class="options hidden" role="listbox">
            <li data-value="popularity" class="active" role="option">
              Popularité
            </li>
            <li data-value="date" role="option">Date</li>
            <li data-value="title" role="option">Titre</li>
          </ul>
        </div>
      </div>
    </main>

    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close">&times;</button>
      <button class="lightbox-prev">&#10094;</button>
      <img class="lightbox-image" src="" alt="" />
      <video class="lightbox-video" controls class="hidden"></video>
      <p class="lightbox-title"></p>
      <button class="lightbox-next">&#10095;</button>
    </div>

    <div id="contact_modal" class="hidden">
      <div class="modal">
        <header>
          <h2>Contactez-moi<br /><span></span></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Fermer le formulaire"
          />
        </header>

        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" type="text" required />
          </div>

          <div>
            <label for="nom">Nom</label>
            <input id="nom" type="text" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>

          <div>
            <label for="message">Votre message</label>
            <textarea id="message" rows="5" required></textarea>
          </div>

          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
